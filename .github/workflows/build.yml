name: Build

on:
  push:
    branches: [ "master", "kotlin" ]
  pull_request:
    branches: [ "master", "kotlin" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ 'ubuntu-latest', 'windows-latest' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Execute Gradle build
        env:
          GRADLE_OPTS: '-Xmx4g'
        run: ./gradlew build
